<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
    <body>  
        <h1>Inserindo video hospedado localmente</h1>
            <p>Este vídeo hospodedado no meu propio servidor</p>
                <video controls width="560" autoplay loop poster="imagens/limoes-capa.png">
                    <source src="midia/meu video.mp4" type="video/mp4">
                    <source src="midia/meu-video.m4v" type="video/mp4">
                    <source src="midia/meu-video.ogv" type="video/ogg">
                    <source src="midia/meu-video.ogv" type="video/webm">
            <p>Seu navegador nao tem compatiblidade com reproduçao de videos</p>
                </video>
        <h1>Inserindo videos do YouTube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=MyWWhd9ezN5Tww-L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
