<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
        <form action="cadastro.php" autocomplete="on" method="post">
            <p>
                <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome Completo" minlength="5" maxlength="15">
            </p>
            <p>
               
                    <label for="media">Média</label>
                        <input type="number" name="media" id="imedia" required placeholder="0 a 10" step="0.1" min="0" max="10">
               
            </p>
            <p>
                <label for="imes">Pedíodo Letivo</label>
                    <input type="month" name="mes" id="imes" required value="2024-12">
            </p>
            <p>
                <label for="prova">Dia da Prova</label>
                    <input type="date" name="dia" id="idia" required value="2024-12-10"> 
            </p>
            <p>
                <label for="ihora">Horario da Prova</label>
                    <input type="time" name="hora" id="ihora" required value="13:00">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </form>
</body>
</html>
