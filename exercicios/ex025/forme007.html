<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iest">Estados</label>
                        <select name="estado" id="iest">
                            <optgroup label="Regiao sudeste">
                                <option value="Mg">Minas gerais</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP" selected>São paulo</option>
                            </optgroup>
                            <optgroup label="Regiao nordeste">
                                <option value="RM">Rio Grande do Norte</option>
                                <option value="PE">Pernambuco</option>
                                <option value="MA">Maranhão</option>
                            </optgroup>
                        </select>
            </p>
            <p>
                <label for="imen">Mensagem:</label> <br>
                    <textarea name="msg" id="imen" cols="30" rows="10"></textarea>

            </p>
            <p>
                <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="istprof">
                        <datalist id="istprof">
                           <option>Adiministrador</option>
                           <option >Contabilista</option>
                           <option>Desenvolvedor</option>
                           <option >Professor</option>
                        </datalist>
            </p>
            <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">  
            </p>



        </form>
</body>
</html>
