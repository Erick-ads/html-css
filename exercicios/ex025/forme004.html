<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
            font-family: Arial, Helvetica, sans-serif;
}
    fieldset{
        background-image: linear-gradient(to bottom, #778899d2,transparent );
        box-shadow: 2px 8px 15px #00000060;
        border-radius: 20px;
        width: 500px;
}
    h2{
        text-shadow: 2px 1px 2px #00000077;
        border-radius: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.9em;
    }
    .baixo{
        margin-bottom: 0px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <h2>Dados Pessoais</h2>
                    <p>
                        <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" required minlength="15" maxlength="20">
                    </p>
                    <p>
                        <label for="iE-mail">E-mail</label>
                            <input type="email" name="E-mail" id="iE-mail" required autocomplete="email">
                    </p>
                    <p>
                        <label for="itelefone">Telefone</label>
                            <input type="tel" name="telefone" id="itelefone" required autocomplete="tel"  placeholder="(xx)xxxx-xxxx" minlength="11" maxlength="11">
                    </p>
            
                <p class="baixo">
                    <input class="baixo" type="submit" value="Enviar">
                    <input class="baixo" type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
</body>
</html>
