<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on" >
            <p>
                    <label for="iusu">Usuário</label>
                    <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuario">
            </p>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="senha" id="isen" autocomplete="current-password" required minlength="5" maxlength="10" size="10" placeholder="min 8 letras">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
