<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: crimson;
            color: white;
            width: 200px;
        }


    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouser sobre o texto abaixo</p>
    <div>
        passe o mouser aqui
        <p>texto escondidio....</p>

    </div>
  </body>
</html>
